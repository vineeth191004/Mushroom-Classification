<html>
<head>
  <meta charset="UTF-8">
  <title>Mushroom Classifier</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" href="" type="image/png">
</head>
<body background="static\mushroom.jpg"> 
<div class="wrap">
    <h1>Mushroom Classifier</h1>
    <form method="post" action="/result" enctype="multipart/form-data">
   <br>
      <div class="search">
      <select name="capShape" class="searchTerm"> 
        <option selected>Cap Shape of the Mushroom</option>
        <option value="0">Bell</option>
        <option value="1">Conical</option>
        <option value="2">Flat</option>
        <option value="3">Knobbed</option>
        <option value="4">Sunken</option>
        <option value="5">Convex</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="CapSurface" class="searchTerm"> 
        <option selected>Cap Surface of the Mushroom</option>
        <option value="0">Fibrous</option>
        <option value="1">Grooves</option>
        <option value="2">Smooth</option>
        <option value="3">Scaly</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="capColor" class="searchTerm"> 
        <option selected>Cap Color of the Mushroom</option>
        <option value="0">Buff</option>
        <option value="1">Cinnamon</option>
        <option value="2">Red</option>
        <option value="3">Grey</option>
        <option value="4">Brown</option>
        <option value="5">Pink</option>
        <option value="6">Green</option>
        <option value="7">Purple</option>
        <option value="8">White</option>
        <option value="9">Yellow</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="bruises" class="searchTerm"> 
        <option selected>Bruises on the Mushroom</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="odor" class="searchTerm"> 
        <option selected>Odor of the Mushroom</option>
        <option value="0">Almond</option>
        <option value="1">Creosote</option>
        <option value="2">Foul</option>
        <option value="3">Anise</option>
        <option value="4">Musty</option>
        <option value="5">None</option>
        <option value="6">Pungent</option>
        <option value="7">Spicy</option>
        <option value="8">Fishy</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="gillAttach" class="searchTerm"> 
        <option selected>Is gill attached to the Mushroom</option>
        <option value="0">Attached</option>
        <option value="1">Free</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="gillSpace" class="searchTerm"> 
        <option selected>Gill spacing in the Mushroom</option>
        <option value="0">Closed</option>
        <option value="1">Crowded</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="gillSize" class="searchTerm"> 
        <option selected>Gill size of the Mushroom</option>
        <option value="0">Broad</option>
        <option value="1">Narrow</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="gillColor" class="searchTerm"> 
        <option selected>Gill size of the Mushroom</option>
        <option value="0">Buff</option>
        <option value="1">Red</option>
        <option value="2">Gray</option>
        <option value="3">Chocolate</option>
        <option value="4">Black</option>
        <option value="5">Brown</option>
        <option value="6">Orange</option>
        <option value="7">Pink</option>
        <option value="8">Green</option>
        <option value="9">Purple</option>
        <option value="10">White</option>
        <option value="11">Purple</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="stalkShape" class="searchTerm"> 
        <option selected>Stalk Shape of the Mushroom</option>
        <option value="0">Enlarging</option>
        <option value="1">Tapering</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="stalkRoot" class="searchTerm"> 
        <option selected>How is the stack of the Mushroom</option>
        <option value="0">Missing</option>
        <option value="1">Bulbous</option>
        <option value="2">Club</option>
        <option value="3">Equal</option>
        <option value="4">Rooted</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="stalkARing" class="searchTerm"> 
        <option selected>Stalk surface above ring of the Mushroom</option>
        <option value="0">Fibrous</option>
        <option value="1">Silky</option>
        <option value="2">Smooth</option>
        <option value="3">Scaly</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="stalkBRing" class="searchTerm"> 
        <option selected>Stalk surface below ring of the Mushroom</option>
        <option value="0">Fibrous</option>
        <option value="1">Silky</option>
        <option value="2">Smooth</option>
        <option value="3">Scaly</option>
    </select>
   </div>
  <br>
      <div class="search">
      <select name="stalkCARing" class="searchTerm"> 
        <option selected>Stalk color above ring of the Mushroom</option>
        <option value="0">Buff</option>
        <option value="1">Cinnamon</option>
        <option value="2">Red</option>
        <option value="3">Grey</option>
        <option value="4">Brown</option>
        <option value="5">Orange</option>
        <option value="6">Pink</option>
        <option value="7">White</option>
        <option value="8">Yellow</option>
    </select>
   </div>
    <br>
      <div class="search">
      <select name="stalkCBRing" class="searchTerm"> 
        <option selected>Stalk color below ring of the Mushroom</option>
        <option value="0">Buff</option>
        <option value="1">Cinnamon</option>
        <option value="2">Red</option>
        <option value="3">Grey</option>
        <option value="4">Brown</option>
        <option value="5">Orange</option>
        <option value="6">Pink</option>
        <option value="7">White</option>
        <option value="8">Yellow</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="veilType" class="searchTerm"> 
        <option selected>Veil type of the Mushroom</option>
        <option value="0">Partial</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="veilColor" class="searchTerm"> 
        <option selected>Number of  rings on the Mushroom</option>
        <option value="0">Brown</option>
        <option value="1">Orange</option>
        <option value="2">White</option>
        <option value="2">Yellow</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="ringNumber" class="searchTerm"> 
        <option selected>Number of  rings on the Mushroom</option>
        <option value="0">None</option>
        <option value="1">One</option>
        <option value="2">Two</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="ringType" class="searchTerm"> 
        <option selected>Type of  ring on the Mushroom</option>
        <option value="0">evanescent</option>
        <option value="1">Flaring</option>
        <option value="2">Large</option>
        <option value="3">None</option>
        <option value="4">Pendant</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="sporePrintColor" class="searchTerm"> 
        <option selected>Spore print color of the Mushroom</option>
        <option value="0">Buff</option>
        <option value="1">Chocolate</option>
        <option value="2">Black</option>
        <option value="3">Brown</option>
        <option value="4">Orange</option>
        <option value="5">Green</option>
        <option value="6">Purple</option>
        <option value="7">White</option>
        <option value="8">Yellow</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="pop" class="searchTerm"> 
        <option selected>Population of the Mushroom Species</option>
        <option value="0">Abundant</option>
        <option value="1">Clustered</option>
        <option value="2">Numerous</option>
        <option value="3">Scattered</option>
        <option value="4">Several</option>
        <option value="5">solitary</option>
    </select>
   </div>
   <br>
      <div class="search">
      <select name="hab" class="searchTerm"> 
        <option selected>Habitat of the Mushroom Species</option>
        <option value="0">Woods</option>
        <option value="1">Grasses</option>
        <option value="2">Leaves</option>
        <option value="3">Meadows</option>
        <option value="4">Paths</option>
        <option value="5">Urban</option>
        <option value="6">Waste</option>
    </select>
   </div>

      <button type="submit" name="pred_button" class="searchButton"> Submit</button>
   </form>
</div>

</body>
</html>
